{% extends "base.html" %}
{% block body %}
<nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='img/logo_bg.png') }}" width="40" height="40" class="menu_logo me-2 rounded-1" alt="">
        <div class="d-flex flex-column">
          <span class="fs-5 fw-bold text-dark">Kubishi Scholar</span>
          <span class="title_subtext text-muted">Semantic Conference Discovery</span>
        </div>
      </a>
  </div>
</nav>

<div class="container mt-4">
    <h2>Edit Conference</h2>
    <form method="POST" action="{{ url_for('edit_conference', conf_id=conf_id) }}">
        <div class="mb-3">
            <label>Conference Name</label>
            <input type="text" name="conference_name" class="form-control"
                   value="{{ conf_meta.conference or '' }}">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Country</label>
                <input type="text" name="country" class="form-control"
                       value="{{ conf_meta.country or '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>City</label>
                <input type="text" name="city" class="form-control"
                       value="{{ conf_meta.city or '' }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Deadline</label>
                <input type="date" name="deadline" class="form-control"
                       value="{{ conf_meta.deadline[:10] if conf_meta.deadline else '' }}">
            </div>
            <div class="col-md-4 mb-3">
                <label>Start Date</label>
                <input type="date" name="start_date" class="form-control"
                       value="{{ conf_meta.start[:10] if conf_meta.start else '' }}">
            </div>
            <div class="col-md-4 mb-3">
                <label>End Date</label>
                <input type="date" name="end_date" class="form-control"
                       value="{{ conf_meta.end[:10] if conf_meta.end else '' }}">
            </div>
        </div>

        <div class="mb-3">
            <label>Topics</label>
            <textarea name="topic_list" class="form-control">{{ conf_meta.topics or '' }}</textarea>
        </div>

        <div class="mb-3">
            <label>Conference URL</label>
            <input type="url" name="conference_link" class="form-control"
                   value="{{ conf_meta.url or '' }}">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
